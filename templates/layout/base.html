<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Notes</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.1.2/dist/typography.min.css">
    {{ template "scripts" . }}
</head>
<body class="h-full flex flex-col text-gray-800 antialiased">
    
    <header class="py-4 px-4 sm:py-6 sm:px-8 bg-gradient-to-r from-blue-500 to-indigo-600 shadow-md">
        <div class="container mx-auto">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <div class="mb-4 sm:mb-0 text-center sm:text-left">
                    <a href="/">
                        <h1 class="text-2xl font-semibold text-white">Nostr Notes</h1>
                        <p class="text-blue-100 text-sm mt-1">Decentralized, encrypted, and always yours</p>
                    </a>
                </div>
                <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4">
                    <button
                        class="w-full sm:w-auto px-4 py-2 bg-white text-blue-600 rounded-full hover:bg-blue-50 transition duration-300 ease-in-out flex items-center justify-center shadow-md"
                        x-data
                        @click="$dispatch('open-modal')"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" />
                        </svg>
                        Share Your Notes
                    </button>
                    <button
                        class="w-full sm:w-auto px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition duration-300 ease-in-out flex items-center justify-center shadow-md"
                        x-data
                        @click="clearKey()"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    {{ template "share_modal" . }}
</header>
    <main class="flex-grow container mx-auto px-4 py-8">
        {{ template "content" . }}
    </main>
    <footer class="py-4 px-6 text-center text-sm text-gray-500 bg-gray-100">
        <p>Nostr Notes: Simple, secure, and decentralized note-taking.</p>
    </footer>
</body>
</html>
