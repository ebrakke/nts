{{ define "content" }}
<div class="container mx-auto px-4 py-8" x-data="{decrypted: JSON.parse(decrypt('{{ .Note.Content }}'))}">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-2 text-gray-800" x-text='decrypted.tags.find(tag => tag[0] === "title")[1]'></h1>
            <p class="text-sm text-gray-600 mb-4">Created at: {{ .Note.CreatedAt | formatTime }}</p>
            <div class="border-t border-gray-200 pt-4">
                <p class="text-gray-700 leading-relaxed prose" x-html='marked.parse(decrypted.content)'></p>
            </div>
        </div>
    </div>
</div>
{{ end }}
